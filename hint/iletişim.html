    <div class="main">
       <div class="iletişimform">
        <h1>Benimle İletişime Geçin</h1>
        <form>
            <div class="mb-3">
              <label for="clientmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Email ve telefonunuzu kimseyle paylaşmayın.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Telefon No</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">ACİL</label>
            </div>
            <button type="submit" class="btn btn-primary">CONTACT ME</button>
          </form>
       </div>
        </div>
    </div>
